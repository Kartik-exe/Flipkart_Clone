<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="nav1">
            <span id="Logo">Flipkart</span>
            <span style="color: #A4A6A4; font-weight: bold; font-family: sans-serif; font-style: italic;">Explore
            <span style="color: #FFC242;">
                Plus
            </span>
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg" alt="Logo image">
        </span>
        </div>
        <div  id="search_bar"  style="display: flex; justify-content: center; align-items: center;">
            <span id="search_logo">
                <svg width="24" height="24" class="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><title>Search Icon</title><path d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </span>
            <span>
                <input id="input_data" type="text" placeholder="Search for Products, Brands and More">
            </span>
        </div>
        <div class="Become_a_Seller">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Become a seller logo">
            <span>
                Become a Seller
            </span>
        </div>
        <div class="Signin" style="display: flex; justify-content: center; align-items: center;">
            <img src="	https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-815786.svg" alt="Signin Logo">
            <span style="font-size: 15px; font-family: 'inter'; padding-left: 10px;">Sign In</span>
            <i class="ri-arrow-drop-down-line" style="font-size: 24px;"></i>
        </div>
        <div class="Cart" style="display: flex; justify-content: center; align-items: center;">
            <i class="ri-shopping-cart-2-line" style="font-size: 24px;"></i>
            <span style="font-size: 15px; font-family: 'inter'; padding-left: 10px;">Cart</span>
        </div>

        <div class="Settings logo" style="padding-top: 6px;">
            <i class="ri-more-2-line" style="font-size: 21px;"></i>
        </div>
    </div>
    

    


    <script src="script.js"></script>
</body>
</html>
